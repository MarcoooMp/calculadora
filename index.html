<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal.Tech </title>
    <link rel="stylesheet" href="css/components/body.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/calc.css">
    <link rel="stylesheet" href="css/components/reset.css"> <!-- Aqui fica os Links para arquivos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <div class="calc"></div>


</head>

<body> <!-- Aqui fica os conteúdos visiveis -->

    <div class="Conteúdo">
        <h1 class="titleTop">Calculadora Javascript - Mark #1</h1>


        <div class="calc">
            <h2 id="titleCalc">B.M.O</h2>
            <p id="results"></p>
            <table>

                <tr>
                    <td><button class="buttonCalc" onclick="cleanAll()">C</button></td>
                    <td><button class="buttonCalc" onclick="del()">DEL</button></td>
                    <td><button class="buttonCalc" onclick="insertCommand('/')">/</button></td>
                    <td><button class="buttonCalc" onclick="insertCommand('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insertCommand('7')">7</button></td>
                    <td><button class="button" onclick="insertCommand('8')">8</button></td>
                    <td><button class="button" onclick="insertCommand('9')">9</button></td>
                    <td><button class="buttonCalc" onclick="insertCommand('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insertCommand('4')">4</button></td>
                    <td><button class="button" onclick="insertCommand('5')">5</button></td>
                    <td><button class="button" onclick="insertCommand('6')">6</button></td>
                    <td><button class="buttonCalc" onclick="insertCommand('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insertCommand('1')">1</button></td>
                    <td><button class="button" onclick="insertCommand('2')">2</button></td>
                    <td><button class="button" onclick="insertCommand('3')">3</button></td>
                    <td rowspan="2"><button class="buttonCalc" style="height: 106px;" onclick="calculate()">=</button></td>
                </tr>

                <td colspan="2"><button class="button" style="width:106px;" onclick="insertCommand('0')">0</button></td>
                <td><button class="button" onclick="insertCommand('.')">.</button></td>

                </tr>
            </table>
        </div>
    </div>



    <script src="src/index.js"></script>
</body>

</html>
